<h3>Pilot room</h3>
<app-pilot *ngFor="let p of pilots" [pilot]="p" [class.selected]="p === selectedPilot">
  <button *ngIf="p === selectedPilot; else selectButton" (click)="select(null)">Odznacz</button>
  <ng-template #selectButton>
    <button (click)="select(p)">Zaznacz</button>
  </ng-template>
</app-pilot>
