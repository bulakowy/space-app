<h1>Hangar</h1>
<div class="row">
  <div class="sub-nav">
    <a routerLink="production" routerLinkActive="active">Production</a>
    &nbsp;
    <a routerLink="destruction" routerLinkActive="active">Destruction</a>
  </div>
  <div class="col-8">
    <div class="ships">
      <app-space-ship *ngFor="let s of ships | async" [spaceShip]="s">
        <button *ngIf="s.pilot == null && selectedPilot != null" (click)="pilotShip(s)">Pilotuj</button>
        <button *ngIf="s.pilot != null" (click)="leaveShip(s)">Opuść</button>
      </app-space-ship>
    </div>
  </div>
  <div class="col-4">
    <div class="row">
      <app-pilot-room (selectedPilotOutput)="selectedPilot = $event">
      </app-pilot-room>
    </div>
    <div class="row">
      <router-outlet></router-outlet>
    </div>
  </div>
</div>
